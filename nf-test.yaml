---
global:
  temp_dir: ./test/work
  nf_config: test/global.config
  remove_temp: false
  clean_logs: true

cases:
  - name: test-bam2fastq
    message: Test convert-BAM2FASTQ
    skip: true
    nf_script: test/test-bam2fastq/test.nf
    nf_config: test/test-bam2fastq/test.config
    verbose: true
    asserts:
      - received: test/output/A-mini-S2/A-mini-S2-n1/bam2fastq/S2.T-n1.chr21/create_fastqs_SAMtools/collated_S2_v1.1.5.seq1.Seq1_R1.fq.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-bam2fastq/A-mini-S2-n1/bam2fastq/S2.T-n1.chr21/create_fastqs_SAMtools/collated_S2_v1.1.5.seq1.Seq1_R1.fq.gz
        method: md5
      
      - received: test/output/A-mini-S2/A-mini-S2-n1/bam2fastq/S2.T-n1.chr21/create_fastqs_SAMtools/collated_S2_v1.1.5.seq1.Seq1_R2.fq.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-bam2fastq/A-mini-S2-n1/bam2fastq/S2.T-n1.chr21/create_fastqs_SAMtools/collated_S2_v1.1.5.seq1.Seq1_R2.fq.gz
        method: md5
      
      - received: test/output/A-mini-S2/A-mini-S2-n1/bam2fastq/intermediates/convert_BAM2FASTQ/create_input_csv_for_align_DNA/align_DNA_input.csv
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-bam2fastq/A-mini-S2-n1/intermediates/convert_BAM2FASTQ/create_input_csv_for_align_DNA/align_DNA_input.csv
        script: test/best-bam2fastq/assert_input_csv.py

  - name: test-align-DNA
    message: Test align-DNA
    nf_script: test/test-align-DNA/test.nf
    nf_config: test/test-align-DNA/test.config
    verbose: true
    skip: true
    asserts:
      - received: test/output/A-mini-S2/A-mini-S2-n1/align_DNA/BWA-MEM2-2.2.1/A-mini-S2-n1.bam
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-align-DNA/A-mini-S2-n1/align_DNA/BWA-MEM2-2.2.1/A-mini-S2-n1.bam
      
      - received: test/output/A-mini-S2/HG002.N-n1/align_DNA/BWA-MEM2-2.2.1/HG002.N-n1.bam
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-align-DNA/HG002.N-n1/align_DNA/BWA-MEM2-2.2.1/HG002.N-n1.bam
  
  - name: test-call-gSNP
    message: Test call-gSNP with one tumor normal pair
    nf_script: test/test-call-gSNP/test.nf
    nf_config: test/test-call-gSNP/test.config
    verbose: true
    skip: true
    asserts:
      - received: test/output/A-mini-S2/S2_v1.1.5/call_gSNP/A-mini-S2/SAMtools-1.10_Picard-2.23.3/recalibrated_reheadered_bam_and_bai/HG002.N_realigned_recalibrated_reheadered.bam
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-call-gSNP/A-mini-S2/S2_v1.1.5/call_gSNP/A-mini-S2/SAMtools-1.10_Picard-2.23.3/recalibrated_reheadered_bam_and_bai/HG002.N_realigned_recalibrated_reheadered.bam
    
  - name: test-call-sSNV
    message: Test call-sSNV with one tumor normal pair
    nf_script: test/test-call-sSNV/test.nf
    nf_config: test/test-call-sSNV/test.config
    verbose:  true
    skip: false
    asserts:
      - received: test/output/A-mini-S2/S2_v1.1.5/call_sSNV/somaticsniper_A-mini-S2_hc.vcf.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-call-sSNV/A-mini-S2/S2_v1.1.5/call_sSNV/somaticsniper_A-mini-S2_hc.vcf.gz
        script: test/test-call-sSNV/assert_vcf.sh
      
      - received: test/output/A-mini-S2/S2_v1.1.5/call_sSNV/strelka2_A-mini-S2_somatic_snvs_pass.vcf.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-call-sSNV/A-mini-S2/S2_v1.1.5/call_sSNV/strelka2_A-mini-S2_somatic_snvs_pass.vcf.gz
        script: test/test-call-sSNV/assert_vcf.sh
      
      - received: test/output/A-mini-S2/S2_v1.1.5/call_sSNV/strelka2_A-mini-S2_somatic_indels_pass.vcf.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-call-sSNV/A-mini-S2/S2_v1.1.5/call_sSNV/strelka2_A-mini-S2_somatic_indels_pass.vcf.gz
        script: test/test-call-sSNV/assert_vcf.sh
      
      - received: test/output/A-mini-S2/S2_v1.1.5/call_sSNV/mutect2_A-mini-S2_filtered_pass.vcf.gz
        expected: /hot/users/czhu/pipeline-germline-somatic/test-output/test-call-sSNV/A-mini-S2/S2_v1.1.5/call_sSNV/mutect2_A-mini-S2_filtered_pass.vcf.gz
        script: test/test-call-sSNV/assert_vcf.sh
