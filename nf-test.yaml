---
global:
  temp_dir: /scratch
  nf_config: test/global.config
  remove_temp: false
  clean_logs: false

cases:
  - name: test-bam2fastq
    message: Test convert-BAM2FASTQ
    skip: true
    nf_script: test/test-bam2fastq/test.nf
    nf_config: test/test-bam2fastq/test.config
    verbose: true
    asserts:
      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-bam2fastq/TCEB1/TCEB1_RCC_S00-9422N_079_114/bam2fastq/create_fastqs_SAMtools/collated_S00-9422N_079_114.Seq1_R1.fq.gz
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/bam2fastq/output/TCEB1/TCEB1_RCC_S00-9422N_079_114/collated_S00-9422N_079_114.Seq1_R1.fq.gz
        method: md5

      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-bam2fastq/TCEB1/TCEB1_RCC_S00-9422N_079_114/bam2fastq/create_fastqs_SAMtools/collated_S00-9422N_079_114.Seq1_R2.fq.gz
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/bam2fastq/output/TCEB1/TCEB1_RCC_S00-9422N_079_114/collated_S00-9422N_079_114.Seq1_R2.fq.gz
        method: md5

      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-bam2fastq/TCEB1/TCEB1_RCC_S00-9422N_079_114/intermediates/bam2fastq/convert_BAM2FASTQ/create_input_csv_for_align_DNA/align_DNA_input.csv
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/bam2fastq/output/TCEB1/align_DNA_input.csv
        script: test/test-bam2fastq/assert_input_csv.py


  - name: test-align-DNA
    message: Test align-DNA
    nf_script: test/test-align-DNA/test.nf
    nf_config: test/test-align-DNA/test.config
    verbose: true
    skip: true
    asserts:
      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-align-DNA/TCEB1/TCEB1_RCC_S00-9422N_079_114/align_DNA/BWA-MEM2-2.2.1/TCEB1_RCC_S00-9422N_079_114.bam
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/align-DNA/TCEB1/TCEB1_RCC_S00-9422N_079_114/TCEB1_RCC_S00-9422N_079_114.bam

      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-align-DNA/TCEB1/TCEB1_RCC_S00-9422T_027_166/align_DNA/BWA-MEM2-2.2.1/TCEB1_RCC_S00-9422T_027_166.bam
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/align-DNA/TCEB1/TCEB1_RCC_S00-9422T_027_166/TCEB1_RCC_S00-9422T_027_166.bam


  - name: test-call-gSNP
    message: Test call-gSNP with one tumor normal pair
    nf_script: test/test-call-gSNP/test.nf
    nf_config: test/test-call-gSNP/test.config
    verbose: true
    skip: false
    asserts:
      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-call-gSNP/TCEB1_RCC_S00/9422/call_gSNP/output/S00-9422N_079_114_realigned_recalibrated_merged.bam
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/call-gSNP/output/test-call-gSNP/TCEB1/S00-9422N_079_114_realigned_recalibrated_merged.bam

      - received: /hot/pipeline/development/slurm/meta-germline-somatic/output/test-call-gSNP/TCEB1_RCC_S00/9422/call_gSNP/output/S00-9422T_027_166_merged_raw_variants.g.vcf.gz
        expected: /hot/pipeline/development/slurm/meta-germline-somatic/systematic_tests/call-gSNP/output/test-call-gSNP/TCEB1/S00-9422T_027_166_merged_raw_variants.g.vcf.gz
        script: test/test-call-gSNP/assert_vcf.sh


  - name: test-call-sSNV
    message: Test call-sSNV with one tumor normal pair
    nf_script: test/test-call-sSNV/test.nf
    nf_config: test/test-call-sSNV/test.config
    verbose: true
    skip: true
    asserts:
      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/somaticsniper_GZLUCPTA000001_hc.vcf.gz
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-sSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/somaticsniper_GZLUCPTA000001_hc.vcf.gz
        script: test/test-call-gSNP/assert_vcf.sh

      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/strelka2_GZLUCPTA000001_somatic_snvs_pass.vcf.gz
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-sSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/strelka2_GZLUCPTA000001_somatic_snvs_pass.vcf.gz
        script: test/test-call-gSNP/assert_vcf.sh

      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/strelka2_GZLUCPTA000001_somatic_indels_pass.vcf.gz
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-sSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/strelka2_GZLUCPTA000001_somatic_indels_pass.vcf.gz
        script: test/test-call-gSNP/assert_vcf.sh

      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/mutect2_GZLUCPTA000001_filtered_pass.vcf.gz
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-sSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_sSNV/mutect2_GZLUCPTA000001_filtered_pass.vcf.gz
        script: test/test-call-gSNP/assert_vcf.sh


  - name: test-call-mtSNV
    message: Test call-mtSNV pipeline with one tumor normal pair
    nf_script: test/test-call-mtSNV/test.nf
    nf_config: test/test-call-mtSNV/test.config
    verbose: true
    skip: true
    asserts:
      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/call_heteroplasmy/GZLUCPTA000001-T001-P01-F_vs_GZLUCPTA000001-N001-B01-F.tsv
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-mtSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/call_heteroplasmy/GZLUCPTA000001-T001-P01-F_vs_GZLUCPTA000001-N001-B01-F.tsv

      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/convert_mitoCaller2vcf_mitoCaller/GZLUCPTA000001-T001-P01-F/GZLUCPTA000001-T001-P01-F.vcf
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-mtSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/convert_mitoCaller2vcf_mitoCaller/GZLUCPTA000001-T001-P01-F/GZLUCPTA000001-T001-P01-F.vcf
        script: test/test-call-gSNP/assert_vcf.sh

      - received: test/output/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/convert_mitoCaller2vcf_mitoCaller/GZLUCPTA000001-T001-P01-F/GZLUCPTA000001-T001-P01-F_homoplasmy.vcf
        expected: /hot/pipeline/development/slurm/germline-somatic/1.0.0/test-output/test-call-mtSNV/GZLUCPTA000001/GZLUCPTA000001-T001-P01-F/call_mtSNV/convert_mitoCaller2vcf_mitoCaller/GZLUCPTA000001-T001-P01-F/GZLUCPTA000001-T001-P01-F_homoplasmy.vcf
        script: test/test-call-gSNP/assert_vcf.sh


  - name: test-germline-somatic
    message: Test calling all pipelines with one tumor normal pair
    nf_script: modules/germline_somatic.nf
    nf_config: test/test-germline-somatic/test.config
    verbose: true
    skip: true


  - name: test-germline-somatic-batch
    message: Test running the main.nf that runs the germline-somatic pipeline in batch.
    nf_script: main.nf
    nf_config: test/test-germline-somatic-batch/test.config
    verbose: false
    skip: true
